{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{{ block.super }} | каталог{% endblock %}

{% block content %}
    <div class="container catalog-top-container">
        <!-- breadcrumbs -->
        <div class="row breadcrumbs">
            <div class="col-lg-12">
                <div class="pull-right">
                    <span><a href="/">Главная</a></span> |
                    <span>Каталог</span>
                </div>
            </div>
        </div>

        <h2>КАТАЛОГ ПРОДУКЦИИ</h2>
        <div class="row">
            {% for category in top_categories %}
                <div class="col-lg-4 main-catalog-item">
                    <a href="{% url 'category' category.slug %}">
                        <div class="main-catalog-item-container">
                            <div class="main-catalog-item-img"
                                 style="background: url({{ category.image.image.crop.300x150 }});
                                         background-repeat: no-repeat;
                                         background-size:100% 100%"
                            >
                            </div>
                            <h4>{{ category.title_ru | upper }}</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

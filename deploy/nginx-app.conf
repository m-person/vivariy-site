# nginx-app.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:/www/app.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    listen      80 default_server;
    server_name vivariy.micro-man.com www.vivariy.micro-man.com; # substitute your machine's IP address or FQDN
    charset     utf-8;
    sendfile    on;
    # etag        on;
    client_max_body_size 100M;   # uploaded file size


    # Django media
    location /media  {
        alias /www/app/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /www/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /www/deploy/uwsgi_params; # the uwsgi_params file you installed
    }
}
